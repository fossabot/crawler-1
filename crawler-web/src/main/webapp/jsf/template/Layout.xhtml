 <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
  </f:facet>
  
  <f:facet name="last">
    <title><ui:insert name="title">AppEye&#8482;&#169;</ui:insert></title>
  </f:facet>
  <h:outputScript library="js" name="app-crawler.js" />
  <h:outputStylesheet name="css/boots/app-crawler.css" />
  <link rel="shortcut icon" type="image/x-icon" href="#{resource['image/favicon.ico']}" />
</h:head>

<h:body>
  <b:container>
    <div id="container">
      <div id="header">
        <h:form id="headerform">
          <ui:insert name="headerArea">
            <ui:include src="Header.xhtml" />
          </ui:insert>
        </h:form>
      </div>
      <div id="content">
        <ui:insert name="contentArea">
          <ui:include src="Content.xhtml" />
        </ui:insert>
      </div>
      <div id="footer">
        <ui:insert name="footerArea">
          <ui:include src="Footer.xhtml" />
          <!-- <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/> -->
        </ui:insert>
      </div>
    </div>
  </b:container>
</h:body>
